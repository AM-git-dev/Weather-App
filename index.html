<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <h1>Bienvenue sur la Météo GoGo</h1>
    <div class="weatherAppContainer">
        <label>
        <input type="text" id="searchbar" list="citiesResults" placeholder="Recherche une ville" name="weatherSearchBar" onkeydown="if (event.key === 'Enter')getWeather()">
        <button onclick="getWeather()" class="searchbtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        </button>
        <datalist id="citiesResults">
        </datalist>

        </label>

        <section class="infoscontainer">
        <img src="" id="weather-icon" alt="Weather Icon" >

        <section class="cityandmeteo">
            <div id="infos"></div>
            <div id="temperature"></div>
        </section>

        </section>

        <section id="forecast5days">

        </section>

        <div id="daybyday"></div>
    </div>


</body>
</html>
