<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <h1>Bienvenue sur la Météo GoGo</h1>
    <div class="weatherAppContainer">
        <label>
            <input type="text" class="searchbar" list="citiesResults" placeholder="Recherche une ville" name="weatherSearchBar" onkeydown="if (event.key === 'Enter') getWeather(this.closest('.weatherAppContainer'))">

            <button onclick="getWeather(this.closest('.weatherAppContainer'))" class="searchbtn"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        </button>
        <datalist id="citiesResults">
        </datalist>

        </label>

        <section class="infoscontainer">
            <img src="" class="weather-icon" alt="Weather Icon">
            <section class="cityandmeteo">
                <div class="infos"></div>
                <div class="temperature"></div>
            </section>
        </section>
        <section class="forecast5days"></section>
        <div class="daybyday"></div>

    </div>
    <button onclick="createNewWeatherContainer()" class="buttoncompare">Ajoute une ville à comparer</button>

</body>
</html>
